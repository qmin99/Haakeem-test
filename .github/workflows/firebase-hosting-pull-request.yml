name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Ensure empty .env for build
        run: echo "# Runtime env left blank at build" > app/.env
      - name: Install dependencies
        run: flutter pub get
        working-directory: app
      - name: Build web
        run: |
          flutter build web --release \
            --dart-define=TOKEN_ENDPOINT=${{ secrets.TOKEN_ENDPOINT }} \
            --dart-define=LIVEKIT_URL=${{ secrets.LIVEKIT_URL }}
        working-directory: app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BINFIN8_VOICEAGENT }}
          projectId: binfin8-voiceagent
